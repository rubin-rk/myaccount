<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>total list</title>
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${allAccount}" class="container my-5">

<p class="my-5">
<a href="/add">
    <i class="fas fa-user-plus ml-2"> Add a list </i>
</a>
</p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
<table class="table table-striped table-responsive-md">
    <thead>
    <th>
        <td>id</td>
    <td>account_name</td>
    <td>account_type</td>
    <td>balance</td>
    <td>overall_history</td>
    <td>pending</td>
    </th>
    </thead>
    <tbody>
    <tr th:each="allAcc:${allAccount}">
        <td th:text="${allAcc.id}"></td>
        <td th:text="${allAcc.account_name}"></td>
        <td th:text="${allAcc.account_type}"></td>
        <td th:text="${allAcc.balance}"></td>
        <td th:text="${allAcc.overall_history}"></td>
        <td th:text="${allAcc.pending}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${account.id})}"
               class="btn btn-primary">
                <i class="fas fa-user-edit ml-2"></i>
            </a>
        </td>
        <td>
            <a th:href="@{/account/delete/{id}}(id=${account.id})}"
               class="btn btn-primary">
                <i class="fas fa-user-times ml-2"></i>
            </a>
        </td>

    </tr>
    </tbody>
</table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
